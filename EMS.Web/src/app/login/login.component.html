
    <div class="h-100">
        <div class="welcome-page">
                <div class="login-title-container d-flex">
                    <div class="login-title d-flex">
                        <img src="../../assets/images/logo-white.png" />
                        <span class="align-self-center">WorkforcePro</span>
                    </div>
                </div>
                <div class="login-container d-flex">
                    <div class="login-form d-flex position-relative" *ngIf="!resetPasswordClicked">

                        <div [class]="errorMsg ? 'color-secondary error-msg' : 'hidden'"> {{errorMsg}} </div>
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <input class="col-4" type="text" formControlName="email" required="" />
                                <label class="col-2" for="email"> Email </label>
                            </div>
                            <div class="form-group">
                                <input class="col-4" type="password" formControlName="password" required="" />
                                <label class="col-2" for="password"> Password </label>
                            </div>

                            <div class="d-flex w-100">
                                <button class="btn btn-primary w-50" (click)="login()" type="submit">Login</button>
                                <button class="btn btn-login-transparent w-50 ml-3" type="reset">Clear</button>
                            </div>

                            <div class="color-secondary my-3 cursor-pointer" (click)="showResetPasswordForm()"><u>Forgot password? Click here to reset.</u></div>
                        </form>
                    </div>
                    <div class="login-form d-flex position-relative" *ngIf="resetPasswordClicked">
                        <div [class]="errorMsg ? 'color-secondary error-msg' : 'hidden'"> {{errorMsg}} </div>
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-group">
                                <input class="col-4" type="text" formControlName="password" required="" />
                                <label class="col-2" for="password"> Password </label>
                            </div>
                            <div class="form-group">
                                <input class="col-4" type="password" formControlName="confirmPassword" required="" />
                                <label class="col-5" for="confirmPassword">Confirm Password </label>
                            </div>

                            <div class="d-flex w-100">
                                <button class="btn btn-primary w-50" (click)="resetPassword()" type="submit">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
