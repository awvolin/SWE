<div class="col-12 py-3 d-flex flex-wrap">
    <div class="employee-container col-3 ms-3 mb-3 cursor-pointer" *ngFor="let employee of employees">
        <div class="d-flex align-items-stretch" [routerLink]="'/employee/'+employee.id">
            <div class="col-4 p-3">
                <img src="../../assets/images/user.png" />
            </div>
            <div class="col-8 p-3">
                <p>{{employee.name}}</p>
                <p>{{employee.email}}</p>
                <p>{{employee.designation}}</p>
            </div>
        </div>
    </div>
</div>
