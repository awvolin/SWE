<div *ngIf="!showDashboard" class="h-100 vw-100">
  <app-login (loggedInEvent)="logIn()"></app-login>
</div>
<div *ngIf="showDashboard" class="vw-100">
  <div class="container vh-100 mw-100 p-0">
    <div class="navbar p-0">
      <app-nav-bar (loggedOutEvent)="logOut()"></app-nav-bar>
    </div>
    <div class="d-flex dashboard-container">
      <div class="side-bar bg-primary">
        <div class="d-flex flex-column justify-content-center color-secondary">
          <div class="menu-item selected" [routerLink]="'/dashboard'">
            <fa-icon [icon]="faHome"></fa-icon>
            <span>Dashboard</span>
          </div>
          <div class="menu-item" [routerLink]="'/meeting'">
            <fa-icon [icon]="faCalendar"></fa-icon>
            <span>Meetings</span>
          </div>
          <div
            *ngIf="this.user?.isAdmin"
            class="menu-item"
            [routerLink]="'/addhire'"
          >
            <fa-icon [icon]="faUserPlus"></fa-icon>
            <span>Add Hire</span>
          </div>
        </div>
      </div>
      <div class="content d-flex flex-column">
        <div class="m-3 bg-light flex-fill router-outlet">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
